<html>

<head>
    <title>Connect with us!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <link href='custom.css' rel='stylesheet' type='text/css'>
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-md-10 py-5">
              <div class="row">
                <div class="col-md-4">
                  <h1>Let's get connected!</h1>

                  <p class="lead">We feel excited to welcome you onboard. We looking forward to develop better relations with you!<br><br> Just fill the form to get connected.</p>
                </div>
                <div class="col-md-8">
                  <form id="contact-form" method="post" action="" role="form">

                      <div class="messages"></div>

                      <div class="controls">

                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label for="form_name">Your name *</label>
                                      <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name *" required="required" data-error="Your name is required.">
                                      <div class="help-block with-errors"></div>
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label for="form_phone">Your contact number *</label>
                                      <input id="form_phone" type="number" name="surname" class="form-control" placeholder="Please enter your phone number *" required="required" data-error="Your contact number is required.">
                                      <div class="help-block with-errors"></div>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label for="form_email">Your email *</label>
                                      <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                      <div class="help-block with-errors"></div>
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label for="form_need">Your designation *</label>
                                      <input id="form_designation" type="text" name="designation" class="form-control" placeholder="Please enter your designation *" required="required" data-error="Please enter your designation.">
                                      <div class="help-block with-errors"></div>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label for="form_name">Company's name *</label>
                                      <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter name of the company *" required="required" data-error="Name of the company is required.">
                                      <div class="help-block with-errors"></div>
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label for="form_name">Company's contact number *</label>
                                      <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter contact number of the company *" required="required" data-error="Contact number of the company is required.">
                                      <div class="help-block with-errors"></div>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label for="form_phone">Company's email *</label>
                                      <input id="form_phone" type="email" name="surname" class="form-control" placeholder="Please enter email of the company *" required="required" data-error="Valid email is required.">
                                      <div class="help-block with-errors"></div>
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label for="form_need">Your company provides *</label>
                                      <select id="form_need" name="need" class="js-example-tokenizer form-control" required="required" data-error="Please specify what you provide." multiple="multiple" placeholder="Select Multiple options">
                                          <option value=""></option>
                                          <option value="Student">Internships</option>
                                          <option value="College">Trainings</option>
                                          <option value="Company">Placements</option>
                                          <!-- <option value="Company">Placements</option> -->
                                      </select>
                                      <div class="help-block with-errors"></div>
                                  </div>
                                  <script type="text/javascript">
                                  $(".js-example-tokenizer").select2({
                                    tags: true,
                                    tokenSeparators: [',', ' '],
                                    placeholder: 'Select options which are applicable',
                                    createTag: function (params) {
                                      // Don't offset to create a tag if there is no @ symbol
                                      if (params.term.indexOf('@') === -1) {
                                        // Return null to disable tag creation
                                        return null;
                                      }

                                      return {
                                        id: params.term,
                                        text: params.term
                                      }
                                    }
                                  })
                                  </script>
                              </div>
                          </div>
                              <div class="col-md-12">
                                  <input type="submit" class="btn btn-success btn-send" value="Get Connected!">
                              </div>
                          </div>

                  </form>
                </div>
              </div>

            </div>
            <!-- /.8 -->

        </div>
        <!-- /.row-->

    </div>
    <!-- /.container-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js" integrity="sha256-dHf/YjH1A4tewEsKUSmNnV05DDbfGN3g7NMq86xgGh8=" crossorigin="anonymous"></script>
    <script src="contact.js"></script>
</body>

</html>
